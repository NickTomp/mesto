<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><meta name="description" content="Проектная работа четвёртого спринта"><meta name="keywords" content="html, css, js, mesto"><meta name="author" content="Николай Томп"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><button class="profile__avatar-button" type="button" aria-label="Редактировать аватар профиля"><img class="profile__avatar" src="https://" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__job"></p><button type="button" aria-label="Редактировать профиль" class="profile__button"></button></div><button type="button" class="profile__add-button"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2023 Николай Томп</p></footer><div class="popup" id="profile-popup"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть поп-ап"></button><form class="popup__form" name="profile" novalidate><h2 class="popup__header">Редактировать профиль</h2><input id="name-input" name="name" required minlength="2" maxlength="40" placeholder="Имя" class="popup__text-input" value=""> <span class="name-input-error popup__input-error">Необходимо заполнить данное поле</span> <input id="job-input" name="job" required minlength="2" maxlength="200" placeholder="О себе" class="popup__text-input" value=""> <span class="job-input-error popup__input-error">Необходимо заполнить данное поле</span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup" id="image-popup"><div class="popup__container"><button type="button" class="popup__close-button" ari
