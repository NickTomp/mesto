<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    <meta name="description" content="Проектная работа четвёртого спринта">
    <meta name="keywords" content="html, css, js, mesto">
    <meta name="author" content="Николай Томп">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button type="button" aria-label="Редактировать профиль" class="profile__button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2023 Николай Томп</p>
    </footer>
    <div class="popup" id="profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Закрыть поп-ап"></button>
            <form class="popup__form" name="profile">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" id="name-input" name="name" required placeholder="Имя" class="popup__text-input" value="">
                <input type="text" id="job-input" name="job" required placeholder="О себе" class="popup__text-input" value="">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="image-popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Закрыть поп-ап"></button>
            <form class="popup__form" name="image">
                <h2 class="popup__header">Новое место</h2>
                <input type="text" id="title-input" name="title" required placeholder="Название" class="popup__text-input" value="">
                <input type="text" id="link-input" name="link" required placeholder="Ссылка на картинку" class="popup__text-input" value="">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="view-popup" id="view-popup">
        <div class="view-popup__container">
            <button type="button" class="popup__close-button" aria-label="Закрыть поп-ап"></button>
            <img class="view-popup__image" src="#" alt="">
            <p class="view-popup__caption"></p>
        </div>
    </div>
<template id="image-element">
    <li class="elements__element">
        <button type="button" class="elements__delete-button"></button>
        <img class="elements__image" src="#" alt="">
        <div class="elements__info">
            <h2 class="elements__text"></h2>
            <button type="button" class="elements__like-button"></button>
        </div>  
    </li>
</template>
    <script src="./scripts/index.js"></script>
</body>
</html>
