<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    <meta name="description" content="Проектная работа четвёртого спринта">
    <meta name="keywords" content="html, css, js, mesto">
    <meta name="author" content="Николай Томп">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button type="button" aria-label="Редактировать профиль" class="profile__button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__element">
                    <img class="elements__image" src="./images/multinskiye.jpg" alt="Карачаевск">
                    <div class="elements__info">
                        <h2 class="elements__text">Мультинские озёра</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./images/sakhalin.jpg" alt="остров Сахалин">
                    <div class="elements__info">
                        <h2 class="elements__text">Сахалин</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./images/Baikal.jpeg" alt="Байкал">
                    <div class="elements__info">
                        <h2 class="elements__text">Байкал</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./images/Karelia.webp" alt="Карелия">
                    <div class="elements__info">
                        <h2 class="elements__text">Карелия</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./images/Ural.jpg" alt="Уральские горы">
                    <div class="elements__info">
                        <h2 class="elements__text">Уральские горы</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2023 Николай Томп</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Закрыть поп-ап"></button>
            <form class="popup__form" name="profile">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" id="name-input" name="name" required placeholder="Имя" class="popup__text-input" value="">
                <input type="text" id="job-input" name="job" required placeholder="О себе" class="popup__text-input" value="">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
